{% extends '_layout.html' %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <p>{{ user.firstname }}</p>
  <p>{{ user.lastname  }}</p>
  <p><i>Created On: </i> {{ user.created_on }}</p>
  <p><i>Last Updated On: </i> {{ user.updated_on }}</p>
  <p><a href="/users">Back to List</a></p>
{% endblock %}
